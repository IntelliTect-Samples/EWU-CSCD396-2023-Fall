name: Azure Login with OIDC
on:
  push:
    branches:
      - Assignment1
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Show Connection Success
        run: az account show

      # Extra credit
      - name: Create resource group
        run: az group create --name tempResourceGroup --location eastwest

      - name: List Azure resources
        run: az resource list

      - name: Remove resource group
        run: az group remove --name tempResourceGroup --location eastwest

      - name: Logout
        run: az logout
