name: Run Azure Login with OpenID Connect and PowerShell
on: [push]

permissions:
      id-token: write
      contents: read
      
jobs: 
  Windows-latest:
      runs-on: windows-latest
      steps:
        - name: OIDC Login to Azure
          uses: azure/login@v1
          with:
            client-id: ${{ secrets.AZURE_CLIENT_ID }}
            tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }} 
            enable-AzPSSession: true
  
        #- name: Run ps1 File
        #  shell: powershell
        #  run: /Assignment1/Assignment1.ps1 -Task ModuleBuild
        - uses: actions/checkout@v3
        - name: Run ps1 file
          shell: powershell
          run: .\Assignment1\Assignment1.ps1 -ReportFolder .\Assignment1
