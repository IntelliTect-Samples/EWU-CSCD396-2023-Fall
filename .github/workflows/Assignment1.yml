name: Run Azure Login with OpenID Connect and PowerShell
on: [push]

permissions:
      id-token: write
      contents: read
      
jobs: 
  Windows-latest:
      runs-on: windows-latest
      steps:
        - name: OIDC Login to Azure Public Cloud with AzPowershell (enableAzPSSession true)
          uses: azure/login@v1
          with:
            client-id: 88422286-5ae9-4d71-a334-16211c5ae65c #${{ secrets.AZURE_CLIENT_ID }}
            tenant-id: cbb8585a-58be-4c67-a9e8-aa46ea967bb1 #${{ secrets.AZURE_TENANT_ID }}
            subscription-id: a1776291-e4f1-42a2-9867-7e23d9b619cd #${{ secrets.AZURE_SUBSCRIPTION_ID }} 
            enable-AzPSSession: true

        - name: 'Run Powershell script'
          shell: pwsh
          run: ./Assignment1/Assignment1.ps1 -Task ModuleBuild
