name: Run Azure Login with OpenID Connect and PowerShell
on: [push]

permissions:
      id-token: write
      contents: read
      
jobs: 
  Windows-latest:
      runs-on: windows-latest
      steps:
        - name: OIDC Login to Azure Public Cloud with AzPowershell (enableAzPSSession true)
          uses: azure/login@v1
          with:
            client-id: 4055f107-52be-40a6-8694-e82933d0f0ce #${{ secrets.AZURE_CLIENT_ID }}
            tenant-id: cbb8585a-58be-4c67-a9e8-aa46ea967bb1 #${{ secrets.AZURE_TENANT_ID }}
            subscription-id: a1776291-e4f1-42a2-9867-7e23d9b619cd #${{ secrets.AZURE_SUBSCRIPTION_ID }} 
            enable-AzPSSession: true

        - name: 'Get resource group with PowerShell action'
          uses: azure/powershell@v1
          with:
             inlineScript: |
               Get-AzResourceGroup
             azPSVersion: "latest"
